<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wikipedia Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="assets/stylesheets/main.css" />

</head>

<body>
    <div id="root"></div>
    <input type="text" class="form-control" id="search" placeholder="Search" aria-label="search">
    <span class="input-group-btn">
        <button type="button" class="searchbtn" alt="Search">
            <i class="fas fa-search"></i>
        </button>
    </span>

    <span class="input-group-btn">
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
            <button type="button" class="searchbtn">Random</button>
        </a>
    </span>
    <div class="results">
        <ul id="results"></ul>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.2.0/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.2.0/umd/react-dom.production.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<script src="assets/js/main.js"></script>

</html>
