<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wikipedia Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="assets/stylesheets/main.css" />


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>

            <div class="col-md-6">
                <div class="random text-center">
                    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a>
                </div>

                <div>
                    <div class="input-group">
                        <input type="text" class="form-control" id="search" placeholder="Search" aria-label="search">
                    </div>
                    <p class="text-center">Click on Icon to Search</p>
                </div>

                <div class="results">
                    <ul id="results"></ul>
                </div>
            </div>

            <div class="col"></div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="assets/js/main.js"></script>

</html>
